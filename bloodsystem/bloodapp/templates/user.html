{% extends 'index.html' %}
{% load static %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Buttons</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('../img/bg.jpg'); /* Ensure this path is correct */
            background-size: cover;
            background-position: center;
        }
        .button-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
        }
        .button-container a {
            background-color: #d9534f; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button-container a:hover {
            background-color: #d43f3a;
        }
    </style>
</head>
<body>
    
    
    <div class="container-fluid" style="margin-top:8%;width:100%">
        <div class="container-fluid">
            <h1 align="center" style="font-weight:bold;font-family:roman">USER DASHBOARD</h1><hr/>
        </div>
    <div class="button-container">
        <a href="profile">View Profile</a>
        <a href="req_blood">Request Blood</a>
        <a href="donate_blood">Donate Blood</a>
       
        
    </div>
    <a href="/home">Logout</a>
    
{% endblock %}    
</body>
</html>
